<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Imagem</title>
<link rel="stylesheet" href="css/style.css">
    <style>
        .galeria{
                margin: 5px;
                border: 1px solid black;
                float: left;
                width: 180px;
        }

        .galeria:hover{
            border: 2px solid black;
        }

        .galeria img{
            width: 100%;
            height: auto;
        }

        .descrição{
             padding: 15px;
             text-align: center;
        }
    </style>
</head>
<body class="Browser">
     <div class="galeria">
        <a href="#">
            <img src="images/palmeirasxcorinthians.jpg"  alt="Imagem" width="600px" height="400px">
        </a>
         <div class="descrição">
            Palmeiras <br>x <br>Corinthians
        </div>
    </div>

    <div class="galeria">
        <a href="#">
            <img src="images/mega-sena-1.jpg" alt="Imagem" width="600px" height="400px">
        </a>
        <div class="descrição">
            Mega-Sena

        </div>
    </div>

    <div class="galeria">
        <a href="#">
            <img src="images/maxresdefault.jpg" alt="Imagem" width="600px" height="400px">
        </a>
        <div class="descrição">
            Melhor série do ano 2024
        </div>
    </div>


</body>
</html>
